<mat-card>
    <mat-card-header>
        <mat-card-title>Nombre: {{profile.name}}</mat-card-title>
        <mat-card-subtitle>eMail: {{profile.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div>{{profile.description}}</div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color='accent' (click)='logOut()' routerLink='home'>
            Log Out.
        </button>
    </mat-card-actions>
</mat-card>
