<mat-card>
    <mat-card-header>
        <mat-card-title>Nombre: {{profile.name}}</mat-card-title>
        <mat-card-subtitle>eMail: {{profile.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div>{{profile.description}}</div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button>
            <mat-icon>
                exit
            </mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
